<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 멋진 홈페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 24px;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

    <div class="hero">
        
        <div class="navbar">
            <a href="index.html">홈</a>
            <a href="about.html">소개</a>
            <a href="contact.html">문의</a>
            <a href="https://www.naver.com" target="_blank">네이버 바로가기</a>
        </div>

        <div class="hero-content">
            <h1>나의 멋진 홈페이지</h1>
            <p>깔끔하고 현대적인 디자인, 배경 이미지를 활용한 첫 화면입니다.</p>
            <a href="about.html" class="btn">더 알아보기</a>
        </div>

    </div>

</body>
</html>
